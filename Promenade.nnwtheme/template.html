
<div class="feedHeader">
	<td class="header rightAlign avatar"><img id="nnwImageIcon" src="[[avatar_src]]" height=48 width=48 /></td>
	<div class="articleTitle">
		<h1>[[title]]</h1>
	</div>
	<div>[[feedlink]]</div>
	<div>[[byline]]</div>
</div>
<hr  />
<article>
<div id="bodyContainer" class="articleBody [[text_size_class]]">[[body]]</div>
<div class="[[dateline_style]]">[[date_medium]]</div>
<div class="externalLink">
	<span>[[external_link]]</span>
</div>
</article>
<script type="text/javascript">

	let externalLinkElement = document.body.getElementsByClassName('externalLink')[0].querySelectorAll('span a')[0];
	let edit = document.body.getElementsByClassName('externalLink')[0].querySelectorAll('span')[0];
	if (edit) {
		edit.innerHTML = edit.innerHTML.replace('Link: ', '');

		if (aLink) {
			let host = aLink.hostname;

		}
	}
</script>
